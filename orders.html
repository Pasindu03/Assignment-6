<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .side-pane {
            width: 12.5%;
            height: calc(100vh - 56px);
            position: fixed;
            top: 56px;
            left: 0;
            background-color: #f8f9fa;
            padding: 20px;
            background-image: url("assets/img/1 (2).jpg");
            background-size: cover;
            z-index: 1;
            border:solid black 2px
        }

        .middle-pane {
            padding: 20px;
            margin-left: 12.5%;
            margin-right: 25%;
        }

        .right-pane {
            padding: 20px;
            position: fixed;
            top: 56px;
            right: 0;
            width: 25%;
            border:solid black 2px;
        }

        .table-pane {
            padding: 100px;
            margin-top: calc(100vh - 56px); /* Adjusted for the height of the navbar */
        }
        .table-pane h1{
            padding-left: 70px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Symplify</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Order-detail.html">Order-Details</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 side-pane"></div>

        <div class="col-md-6 middle-pane" style="margin-bottom: 0;">
        <h1>Add Item to order</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="Item Id" class="form-label">Item Id</label>
                    <input type="number" class="form-control" id="Item Id">
                </div>
                <div class="col-md-6">
                    <label for="itemDesc" class="form-label">Item Description</label>
                    <input type="text" class="form-control" id="itemDesc">
                </div>
                <div class="col-12">
                    <label for="Unit Price" class="form-label">Unit Price</label>
                    <input type="text" class="form-control" id="Unit Price">
                </div>
                <div class="col-12">
                    <label for="Quantity" class="form-label">Quantity</label>
                    <input type="Number" class="form-control" id="Quantity" placeholder="Enter Quantity">
                </div>
                <div class="col-md-4">
                    <label for="Sub Total" class="form-label">Sub Total</label>
                    <input type="text" class="form-control" id="Sub Total">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-outline-success me-2">Add to cart</button>
                </div>
            </form>
        </div>

        <div class="col-md-4 right-pane">
            <h1>New Order</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Order Id</label>
                    <input type="number" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Customer Id</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Date</label>
                    <input type="date" class="form-control" id="inputAddress" placeholder="YYYY/MM/DD">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Customer Name">
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Total</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Discount</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>25% off</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputZip" class="form-label">Sub Total</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-outline-primary">Buy</button>
                </div>
            </form>
        </div>

        <div class="col-md-8 table-pane" style="margin-top: 0;">
        <h1>Item List</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
