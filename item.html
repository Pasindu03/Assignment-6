<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .side-pane {
            width: 12.5%; /* 1/8th of the page */
            height: calc(100vh - 56px); /* Full height of the viewport minus navbar height */
            position: fixed; /* Fixed position to stay on the left side */
            top: 56px; /* Height of the navbar */
            left: 0;
            background-color: #f8f9fa; /* Background color for the side pane */
            padding: 20px; /* Padding for content inside the side pane */
            background-image: url("assets/img/1 (2).jpg");
            background-size: cover;
            z-index: 1; /* Ensure side pane appears above the content */
        }

        .right-pane {
            padding: 20px;
            margin-left: 12.5%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Symplify</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Order-detail.html">Order-Details</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 side-pane"></div>
        <div class="col-md-10 right-pane">
            <!-- Content for the right pane goes here -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search or delete item" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-outline-success me-2" data-bs-toggle="modal" data-bs-target="#addCustomerModal">Add</button>
                    <button class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#updateItemModal">Update</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#Item Code</th>
                            <th scope="col">Description</th>
                            <th scope="col">Qty. in Stock</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Price</th>
                            <th scope="col">Options</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>The Book of ten rings</td>
                            <td>Andrei Sapowski</td>
                            <td>10</td>
                            <td>1000.00</td>
                            <td><i  class="fas fa-trash-alt text-danger"></i></td> <!-- Added trashcan icon -->
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Rainbow Six</td>
                            <td>Tom Clsm</td>
                            <td>20</td>
                            <td>2000.00</td>
                            <td><i class="fas fa-trash-alt text-danger"></i></td> <!-- Added trashcan icon -->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCustomerModalLabel">Add Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Your form for adding a customer goes here -->
                <form>
                    <div class="mb-3">
                        <label for="item-id" class="form-label">Item id here</label>
                        <input type="text" class="form-control" id="item-id">
                    </div>
                    <div class="mb-3">
                        <label for="Item-name" class="form-label">Item name here</label>
                        <input type="text" class="form-control" id="Item-name">
                    </div>
                    <div class="mb-3">
                        <label for="QtyofHand" class="form-label">Qty. in Stock</label>
                        <input type="email" class="form-control" id="QtyofHand">
                    </div>
                    <div class="mb-3">
                        <label for="customerPhone" class="form-label">Price</label>
                        <input type="tel" class="form-control" id="customerPhone">
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Add Customer</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="updateItemModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateItemModalLabel">Add Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Your form for adding a customer goes here -->
                <form>
                    <div class="mb-3">
                        <label for="item-id-up" class="form-label">Item id here</label>
                        <input type="text" class="form-control" id="item-id-up">
                    </div>
                    <div class="mb-3">
                        <label for="Item-name-up" class="form-label">Item name here</label>
                        <input type="text" class="form-control" id="Item-name-up">
                    </div>
                    <div class="mb-3">
                        <label for="QtyofHand-up" class="form-label">Qty. in Stock</label>
                        <input type="email" class="form-control" id="QtyofHand-up">
                    </div>
                    <div class="mb-3">
                        <label for="customerPhone-up" class="form-label">Price</label>
                        <input type="tel" class="form-control" id="customerPhone-up">
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Update Item</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
